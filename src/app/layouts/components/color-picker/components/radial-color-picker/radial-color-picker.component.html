<div class="wrapper">
  <canvas #canvas ></canvas>
  <div class="rotator" #rotator rcpRotatable [disable]="disabled"  [angle]="hueValue" (rotating)="onRotate($event)" [active]="active">
    <div class="knob" #knob></div>
  </div>
  <rcp-color-preview [color]="value" [size]="size" [coefficient]="coefficient" (confirm)="confirmColor($event)"></rcp-color-preview>
</div>
